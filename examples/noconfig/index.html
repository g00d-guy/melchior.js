<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Noconfig example - MelchiorJS</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<style>
		body {
			background: #D7F0D1;
			padding: 10px 50px;
			font-size: .95em;
		}
	</style>
</head>
<body>
	<h1>Demo Without Config</h1>

	<p>Loading all modules inside one <code>script</code> tag.</p>

	<script src="../basic/js/vendor/jquery.js"></script>
	<script src="../basic/js/vendor/underscore.js"></script>
	<script src="../../src/melchior.js"></script>
	<script>
	melchiorjs.module('jQuery')
	.body(function () {
		return jQuery;
	});

	melchiorjs.module('_')
	.body(function () {
		return _;
	});

	melchiorjs.module('BasicView')
	.require('jQuery', 'jQ')
	.require('_', 'uu')
	.body(function () {

		console.log('BASIC VIEW', jQ);

		return {
			render: function () {
				console.log('222');
				console.log('RENDERING', jQ);
				var books = [{title: 'Princess Maia'}, {title: 'Princess Noori'}, {title: 'Princess Gita'}];
				var $listWrap = jQ('#list');

				uu(books).each(function (book) {
					$listWrap.append('<li>' + book.title + '</li>');
				});
			}
		};
	});

	melchiorjs.module('myApp')
	.require('BasicView')
	.run(function () {
		console.log('APP STARTED');
		BasicView.render();
	});

	</script>
</body>
</html>
